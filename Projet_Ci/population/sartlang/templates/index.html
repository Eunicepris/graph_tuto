<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="/static/echarts.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center">STATISTIQUE DE LA POPULATION DE C.I</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Tableau r√©capitulatif</h3>
                <hr>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Populations</th>
                        <th scope="col">Habitants</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for item in population %}
                        <tr>
                            <th scope="row">{{ item.nom }}</th>
                            <td>{{ item.nbabts }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Diagramme de la population de C.I</h3>
                <hr>
                <!-- preparing a DOM with width and height for ECharts -->
                <div id="mainlang" style="width:100%; height:400px;"></div>
            </div>
        </div>
    </div>

    <script>
        var myPieLang = echarts.init(document.getElementById('mainlang'));
        var optionLang = {
            title : {
                text: 'Populaion',
                subtext: 'CI',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: [
                {% for item in population %}
                '{{ item.nom }}',
                {% endfor %}
                ]
            },
            series : [
                {
                    name: 'Population',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                    {% for item in population %}
                        {value:{{ item.nbabts  }}, name:'{{ item.nom }}'},
                    {% endfor %}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        myPieLang.setOption(optionLang);

    </script>
</body>
</html>
